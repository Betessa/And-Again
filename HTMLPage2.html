<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Plaigarism results</title>
    <style>
      .img-container {
        text-align: center;
        display: block;
      }
    </style>
</head>
<body>
	
    <h1 align=center>MOSS results</h1>
    <td  align="center">
        <h2>Options</h2>
        <input type="checkbox" id= "option1">
        <label for="option1"> Option 1</label>
        <br>
        <input type="checkbox" id= "option2">
        <label for="option2"> Option 2</label>
        <br>
        <input type="checkbox" id= "option3">
        <label for="option3"> Option 3</label>
        <br>
        <button type="button">Show new graph</button>
    </td>   
 <object id="svg" class="svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" data="mossGraph.svg"> > 
  <g id="viewport">
    <rect class="svg-background" x="0" y="0" width="200" height="200" />    
    <g transform="translate(86.08, 11.6)"> 
</g>
  </g>  

</object>


<div class="controls">
  <div class="info">  </div>
  
</body>

<script>
document.createElementNS('http://www.w3.org/2000/svg', 'svg');
var svg = document.querySelector("#svg");
var reset = document.querySelector("#reset");
var pivot = document.querySelector("#pivot");
var proxy = document.createElement("div");
var viewport = document.querySelector("#viewport");

var rotateThreshold = 4;
var reachedThreshold = false;

var point = svg.createSVGPoint();
var startClient = svg.createSVGPoint();
var startGlobal = svg.createSVGPoint();

var viewBox = svg.viewBox.baseVal;

var cachedViewBox = {
  x: viewBox.x,
  y: viewBox.y,
  width: viewBox.width,
  height: viewBox.height
};

var pannable = new Draggable(proxy, {
  throwResistance: 3000,
  trigger: svg,
  throwProps: true,
  onPress: selectDraggable,
  onDrag: updateViewBox,
  onThrowUpdate: updateViewBox,
});

var rotatable = new Draggable(viewport, {
  type: "rotation",
  trigger: svg,
  throwProps: true,
  liveSnap: true,
  snap: checkThreshold,
  onPress: selectDraggable,
});

rotatable.disable();

reset.addEventListener("click", resetViewport);
window.addEventListener("wheel", onWheel);
window.addEventListener("resize", function() {
  pivotAnimation.reverse();
});

window.addEventListener("contextmenu", function(event) {
  event.preventDefault();
	event.stopPropagation();
  return false;
});

//
// ON WHEEL
// 
function onWheel(event) {
  event.preventDefault();
  
  pivotAnimation.reverse();
  
  var normalized;  
  var delta = event.wheelDelta;

  if (delta) {
    normalized = (delta % 120) == 0 ? delta / 120 : delta / 12;
  } else {
    delta = event.deltaY || event.detail || 0;
    normalized = -(delta % 3 ? delta * 10 : delta / 3);
  }
  
  var scaleDelta = normalized > 0 ? 1 / zoom.scaleFactor : zoom.scaleFactor;
  
  point.x = event.clientX;
  point.y = event.clientY;
  
  var startPoint = point.matrixTransform(svg.getScreenCTM().inverse());
    
  var fromVars = {
    ease: zoom.ease,
    x: viewBox.x,
    y: viewBox.y,
    width: viewBox.width,
    height: viewBox.height,
  };
  
  viewBox.x -= (startPoint.x - viewBox.x) * (scaleDelta - 1);
  viewBox.y -= (startPoint.y - viewBox.y) * (scaleDelta - 1);
  viewBox.width *= scaleDelta;
  viewBox.height *= scaleDelta;
    
  zoom.animation = TweenLite.from(viewBox, zoom.duration, fromVars);  
}

//
// SELECT DRAGGABLE
// 
function selectDraggable(event) {
   
  if (resetAnimation.isActive()) {
    resetAnimation.kill();
  }
    
  startClient.x = this.pointerX;
  startClient.y = this.pointerY;
  startGlobal = startClient.matrixTransform(svg.getScreenCTM().inverse());
  
  // Right mouse button
  if (event.button === 2) {
    
    reachedThreshold = false;
    
    TweenLite.set(viewport, { 
      svgOrigin: startGlobal.x + " " + startGlobal.y
    });
    
    TweenLite.set(pivot, { 
      x: this.pointerX, 
      y: this.pointerY
    });
       
    pannable.disable();
    rotatable.enable().update().startDrag(event);
    pivotAnimation.play(0);
    
  } else {
    
    TweenLite.set(proxy, { 
      x: this.pointerX, 
      y: this.pointerY
    });
    
    rotatable.disable();
    pannable.enable().update().startDrag(event);
    pivotAnimation.reverse();
  }
}

//
// RESET VIEWPORT
// 
function resetViewport() {
    
  var duration = 0.8;
  var ease = Power3.easeOut;
  
  pivotAnimation.reverse();
  
  if (pannable.tween) {
    pannable.tween.kill();
  }
  
  if (rotatable.tween) {
    rotatable.tween.kill();
  }
    
  resetAnimation.clear()
    .to(viewBox, duration, {
      x: cachedViewBox.x,
      y: cachedViewBox.y,
      width: cachedViewBox.width,
      height: cachedViewBox.height,
      ease: ease
    }, 0)
    .to(viewport, duration, {
      attr: { transform: "matrix(1,0,0,1,0,0)" },
      // rotation: "0_short",
      smoothOrigin: false,
      svgOrigin: "0 0",
      ease: ease
    }, 0)
}

//
// CHECK THRESHOLD
//  
function checkThreshold(value) {
  
  if (reachedThreshold) {
    return value;
  }
  
  var dx = Math.abs(this.pointerX - startClient.x);
  var dy = Math.abs(this.pointerY - startClient.y);
  
  if (dx > rotateThreshold || dy > rotateThreshold || this.isThrowing) {
    reachedThreshold = true;
    return value;
  }
    
  return this.rotation;
}

function updateViewBox() {
  
  if (zoom.animation.isActive()) {
    return;
  }
  
  point.x = this.x;
  point.y = this.y;
  
  var moveGlobal = point.matrixTransform(svg.getScreenCTM().inverse());
    
  viewBox.x -= (moveGlobal.x - startGlobal.x);
  viewBox.y -= (moveGlobal.y - startGlobal.y); 
}

</script>
<style>
.svg {
  position: fixed;
  top: 15;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: move;
}

.svg-scrim {
  pointer-events: none;
  z-index: 5;
}

.proxy {
  fill: none;
  stroke: none;
}

.controls {
  position: fixed;
  top: 0;
  left: 0;  
  padding: 12px;  
  z-index: 10;
  
  .controls-button {
    font-weight: 700;
  }
}

.info {  
  user-select: none;
  pointer-events: none;
  
  ul {
    font-size: 13px;
    list-style-type: none;
    padding: 0;    
    line-height: 20px;    
    margin-top: 0;
  }
}

.svg-background {
  fill: none;
  stroke: none;
}

.pivot {
  fill: #ffc107;
  stroke: rgba(0,0,0,0.5);
  stroke-width: 2;
  opacity: 0;
}
</style>
</html>
